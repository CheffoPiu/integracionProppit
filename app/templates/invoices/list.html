{% extends "layout.html" %}

{% block content %}

<table class="invoices-list">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>

    {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.properties.email }}</td>
            <td>{{ invoice.properties.firstname}}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
